<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <header class="header">
      <h2 class="logo">calc</h2>
      <aside>
        <p class="themes">theme</p>
        <div class="theme-selector">
          <div class="selection">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="buttons">
            <button class="theme-btn default see" value="default"></button>
            <button class="theme-btn light" value="light"></button>
            <button class="theme-btn dark" value="dark"></button>
          </div>
        </div>
      </aside>
    </header>
    <div class="screen">
      <input value="0" type="text"  class="main-screen" disabled  maxlength="8"  readonly>
    </div>
    <div class="operators">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn twin">DEL</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">+</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">-</div>
      <div class="btn">.</div>
      <div class="btn">0</div>
      <div class="btn">/</div>
      <div class="btn">x</div>
      <div class="btn twin reset">RESET</div>
      <div class="btn uno">=</div>
    </div>
  </main>

  <footer class="attribution"> -->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DoIfeanyichukwu">DoIfeanyichukwu</a>.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
