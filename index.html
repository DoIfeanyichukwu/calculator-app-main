<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <header class="header">
      <h2 class="logo">calc</h2>
      <aside>
        <p class="themes">theme</p>
        <div class="theme-selector">
          <div class="selection">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="buttons">
            <button class="theme-btn default see" aria-label="default theme selector" value="default"></button>
            <button class="theme-btn light" aria-label="light theme selector" value="light"></button>
            <button class="theme-btn dark" aria-label="dark theme selector" value="dark"></button>
          </div>
        </div>
      </aside>
    </header>
    <div class="screen">
      <input value="0" type="text"  aria-label="calculator screen" class="main-screen" disabled  maxlength="8"  readonly>
    </div>
    <div class="operators">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn twin">DEL</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">/</button>
      <button class="btn">x</button>
      <button class="btn twin reset">RESET</button>
      <button class="btn uno">=</button>
    </div>
  </main>

  <footer class="attribution"> -->
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noreferrer" href="https://github.com/DoIfeanyichukwu">DoIfeanyichukwu</a>.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
